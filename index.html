<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb08ff041c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
</head>
<body>
    <main>
        <h1 class="game-title">Etch-A-Sketch</h1>
        <div class="canvas-wrapper">
            <div id="canvas"></div>
        </div>
        <div class="controls">
            <div class="circle circle-left" tabindex="0">
                <input type="color" class="color-picker" value="#000000">
            </div>
            <div class="controls-middle">
                <i id="pencil" class="fa-solid fa-pencil icon" tabindex="0"></i>
                <i id="brush" class="fa-solid fa-paintbrush icon" tabindex="0"></i>
                <i id="eraser" class="fa-solid fa-eraser icon" tabindex="0"></i>
                <i id="clear" class="fa-solid fa-file icon" tabindex="0"></i>
                <div class="slidercontainer">
                    <input type="range" min="10" max="50" value="20" class="slider-resolution" step="2">
                </div>
            </div>
            <div class="circle circle-right" tabindex="0">
                <button id="rainbow"></button>
            </div>
        </div>
    </main>
    <footer>
        <a class="footer-copyright" href="https://github.com/raresdiaconu" target="_blank">
            <img class="footer-logo" src="Images/GitHub-Mark-32px.png" alt="portfolio link">
            <p>Rare»ô Diaconu 2022. Desktop-only version.</p> 
        </a>
    </footer>



</body>
</html>
