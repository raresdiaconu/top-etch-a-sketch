<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-title">Etch-A-Sketch</h1>
    <div class="game">
        <div class="controls">
            <div class="slidercontainer">
                <p class="display-slider-resolution"></p>
                <input type="range" min="10" max="50" value="20" class="slider-resolution" step="2">
                <input type="color" class="color-picker" value="#000000">
            </div>
            <button class="pencil">Pencil</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <button class="rainbow">Rainbow</button>
            <button class="lighter">Lighter</button>

            
        </div>
        <div id="canvas"></div>
    </div>
</body>
</html>
